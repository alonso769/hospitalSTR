<p-blockUI [blocked]="blockedPanel">
    <p-progressSpinner></p-progressSpinner>
</p-blockUI>


<div class="fondo"
    [style]="{'display': 'flex', 'justify-content':'center', 'height': '100vh', 'align-items':'center' }">
    <div class="lg:w-3"
        [style]="{'background-color': 'white', 'padding':'25px', 'border-radius':'20px','box-shadow':'0px 0px 25px rgba(0,0,0,0.3)'}">
        <div class="text-center mb-3 justify-content-center align-content-center">
            <img src="assets/colitas/images/logo_login.png" alt="Image" height="250" class="mb-1">
            <div class="text-900 text-3xl font-medium mb-4 mt-2">
                <h1 class="mt-2" [style]="{'font-size':'32px'}">Cambiar contraseña</h1>
            </div>
        </div>
        <form [formGroup]="formCambiarContrasenia" (ngSubmit)="cambiarContrasenia()">

            <div class="mb-3">

                <label for="password" class="block text-900 font-medium mb-2 ">Contraseña</label>
                <span class="p-input-icon-left w-full mb-2">
                    <i class="pi pi-unlock"></i>
                    <input type="password" pInputText class="w-full" placeholder="Contraseña"
                        formControlName="contrasenia" autocomplete="current-password" />
                </span>
                <small class="mb-3" id="username-help" class="p-error"
                    *ngIf="formCambiarContrasenia.get('contrasenia').hasError('pattern')">
                    <i class="pi pi-exclamation-circle"></i>
                    Contraseña no válida.
                </small>

                <label for="password" class="block text-900 font-medium mb-2 ">Confirmar contraseña</label>
                <span class="p-input-icon-left w-full mb-2">
                    <i class="pi pi-unlock"></i>
                    <input type="password" pInputText class="w-full" placeholder="Confirmar Contraseña"
                        formControlName="contraseniaConfirmar" autocomplete="current-password" />
                </span>
                <small class="mb-3" id="username-help" class="p-error"
                    *ngIf="formCambiarContrasenia.get('contraseniaConfirmar').hasError('pattern')">
                    <i class="pi pi-exclamation-circle"></i>
                    Contraseña no válida.
                </small>
            </div>

            <button pButton pRipple label="Cambiar contraseña" class="w-full" type="submit"
                [disabled]="!formCambiarContrasenia.valid"></button>

                <div style="text-align: center; color: red; padding-top: 10px;">{{msgCambiarContrasenia}}</div>

            <div class="flex align-items-center justify-content-rigth mt-5 justify-content-end"
                [style]="{'display':'flex'}">

                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
                    (click)="router.navigate(['/auth/login'])">Iniciar Sesión
                    <i class="pi pi-external-link" [style]="{'font-size': '10px', 'margin-left': '1px'}"></i>
                </a>

            </div>
        </form>
    </div>
</div>
