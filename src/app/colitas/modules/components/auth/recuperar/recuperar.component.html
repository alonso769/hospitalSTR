<p-blockUI  [blocked]="blockedPanel">
    <p-progressSpinner></p-progressSpinner>
</p-blockUI>


<div class="fondo"
    [style]="{'display': 'flex', 'justify-content':'center', 'height': '100vh', 'align-items':'center' }">
    <div class="lg:w-3"
        [style]="{'background-color': 'white', 'padding':'25px', 'border-radius':'20px','box-shadow':'0px 0px 25px rgba(0,0,0,0.3)'}">
        <div class="text-center mb-3 justify-content-center align-content-center">
            <img src="assets/colitas/images/logo_login.png" alt="Image" height="200" class="mb-1">
            <div class="text-900 text-3xl font-medium mb-4 mt-2">
                <h1 class="mt-2" [style]="{'font-size':'30px'}">Recuperar Contraseña</h1>
            </div>
        </div>
        <form [formGroup]="formRecuperar" (ngSubmit)="RecuperarCuenta()" action="/procesar-email" method="post">
            <div class="mb-3">
                <label for="email1" class="block text-900 font-medium mb-2 ">Correo Electrónico</label>
                <span class="p-input-icon-left w-full mb-2">
                    <i class="pi pi-google"></i>
                    <input type="email" pInputText class="w-full" placeholder="Correo Electrónico"
                        formControlName="correo" autocomplete="email" />
                </span>
                <small class="mb-3" id="username-help" class="p-error"
                    *ngIf="formRecuperar.get('correo').hasError('email')">
                    <i class="pi pi-exclamation-circle"></i>
                    Correo electrónico no válido.
                </small>

            </div>

            <button pButton pRipple label="Recuperar cuenta" class="w-full" type="submit"
                [disabled]="!formRecuperar.valid"></button>

                <div style="text-align: center; color: red; padding-top: 10px;">{{msgRecuperar}}</div>
                <div style="text-align: center; color: red; padding-top: 10px;">{{msgError}}</div>


            <div class="flex align-items-center justify-content-rigth mt-5 justify-content-end" [style]="{'display':'flex'}">

                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
                    (click)="router.navigate(['/auth/login'])">Iniciar Sesión
                    <i class="pi pi-external-link" [style]="{'font-size': '10px', 'margin-left': '1px'}"></i>
                </a>

            </div>
        </form>
    </div>
</div>
