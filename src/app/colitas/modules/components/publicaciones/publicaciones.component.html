<app-nav-bar></app-nav-bar>

<p-blockUI [blocked]="blockedPanel" [baseZIndex]="99999">
    <p-progressSpinner></p-progressSpinner>
</p-blockUI>


<div class="fondo" style="z-index: 1000">
    <div class=" py-3 md:px-6 text-center text-pbc">
        <div class="mb-2 font-bold text-2xl">
            <span class="text-900 span-text content-pbc">AYUDANOS </span>
            <span class="text-red-300 span-text content-pbc">PUBLICANDO!</span>
            <!-- <span class="text-900 span-text"> ser parte!</span> -->
        </div>
    </div>


    <div class="py-2 px-4 lg:px-8 mt-0 mx-0 lg:mx-8 content-card">

        <button pbutton="" pripple="" type="button" label="Secondary"
          class="p-element p-ripple p-button-secondary p-button p-component">
          <span class="p-button-label" (click)="router.navigate(['/registrarPublicacion'])">INGRESAR NUEVA PUBLICACION</span>
          <span class="p-ink"></span>
        </button>


        <div class=" col-12 mt-2 mb-2 p-2 md:p-8 card flex justify-content-center">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col-4" *ngFor="let publicacion of publicaciones">
                    <div class="card h-100">
                        <card>
                        <img src="{{publicacion.linkImg}}" class="card-img-top" alt="..." style="object-fit: cover; width: 100%; height: 100%;">
                    </card>
                        <div class="card-body">
                            <!-- <h5 class="card-title">{{publicacion.id}}</h5> -->
                            <p class="card-text" ><i class="text-green-400">Usuario Creador: </i>{{publicacion.usuario}}</p>
                            <p class="card-title"><i>Título de la publicación: </i><b>{{publicacion.titulo}}</b></p>
                            <p class="card-text">{{publicacion.contenido}}</p>
                            <p class="card-text"><i>Fecha de Publicacion: </i><b>{{publicacion.fechaPublicacion}}</b></p>
                        </div>
                        <div style="display: flex; justify-content: right;"><p-button label="Eliminar" *ngIf="esAdmin || esPublicacionDelUsuarioActual(publicacion)" (click)="eliminar(publicacion.id)"></p-button></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
