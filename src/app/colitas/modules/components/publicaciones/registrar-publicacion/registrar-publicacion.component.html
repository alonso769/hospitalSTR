<div class="fondo"
    [style]="{'display': 'flex', 'justify-content':'right', 'height': '90vh', 'align-items':'center','padding-right':'300px'}">
    <div class="lg:w-3"
        [style]="{'background-color': 'white', 'padding':'25px', 'border-radius':'20px','box-shadow':'0px 0px 25px rgba(0,0,0,0.4)'}">
        <div class="text-center mb-3 justify-content-center align-content-center">
            <!-- <img src="assets/colitas/images/logo_login.png" alt="Image" height="200" class="mb-1">
            <div class="text-900 text-3xl font-medium mb-4 mt-2"> -->
                <b class="mt-2" [style]="{'font-size':'30px'}">Ingresar nueva publicación</b>
            <!-- </div> -->
        </div>
        <form [formGroup]="formRegistro" (ngSubmit)="registrarNuevaPublicacion()">

            <div *ngIf="usuario" class="font-medium no-underline ml-2 text-red-500 text-right">
                <p>Usuario: <b>{{ usuario }}</b></p>
            </div>

            <label for="text" class="block text-900 font-medium mb-2 ">Usuario</label>
            <span class="p-input-icon-left w-full mb-2">
                <i class="pi pi-user"></i>
                <input type="text" pInputText class="w-full" placeholder="Inicia Sesión para visualizar" formControlName="usuario"
                    autocomplete="nombre" />
            </span>

            <label for="text" class="block text-900 font-medium mb-2 ">Título</label>
            <span class="p-input-icon-left w-full mb-2">
                <i class="pi pi-user"></i>
                <input type="text" pInputText class="w-full" placeholder="Titulo" formControlName="titulo"
                    autocomplete="nombre" />
            </span>

            <label for="text" class="block text-900 font-medium mb-2 ">Contenido</label>
            <span class="p-input-icon-left w-full mb-2">
                <i class="pi pi-exclamation-circle"></i>
                <input type="text" pInputText class="w-full" placeholder="Contenido" formControlName="contenido"
                    autocomplete="edad" />
            </span>

            <!--Para la imagen-->
            <label class="label"></label>
            <div style="display: flex; flex-wrap: nowrap; justify-content: right; align-items: center;">
                <label for="file-input-2" class="custom-file-upload">
                    Seleccionar Imagen
                </label>
            <input type="file" [style]="{'width':'100%', 'display': 'none'}" id="file-input-2" (change)="exportar($event)" formControlName="linkImg">
            </div>

          
            <div style="display: flex; flex-direction: column; align-items: center;">
                <img [src]="imageSrc" *ngIf="imageSrc" alt="Imagen seleccionada" style="max-width: 200px; max-height: 200px; margin: 20px auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
              </div>

                

            <div class="flex align-items-center justify-content-between mb-4 mt-3">

            </div>

            <button pButton pRipple label="Registrar Información" class="w-full" type="submit"></button>
            <!-- [disabled]="!formRegistro.valid" -->

            <div style="text-align: center; color: red; padding-top: 10px;">{{msgRegistro}}</div>

            <div class="flex align-items-center justify-content-rigth mt-5">
                <!-- <div class="flex align-items-center">
                    <label for="rememberme1">¿Ya tienes una cuenta?</label>
                </div> -->
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
                    (click)="router.navigate(['/publicaciones'])">Volver
                    <i class="pi pi-external-link" [style]="{'font-size': '10px', 'margin-left': '1px'}"></i>
                </a>

            </div>
        </form>
    </div>
</div>

<app-footer></app-footer>
